<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video.js | Lecteur vidéo personnalisé</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../node_modules/video.js/dist/video-js.css">
    <script src="../node_modules/video.js/dist/video.js"></script>
    <!-- Une fois qu'un plugin est installé, il ne faut pas oublier de le lier avec le projet, ici nous avons besoin du
    fichier JS et CSS du plugin, il faudra certainement penser à ça lors de l'installation du plugin Hotkeys ;)
    <script src="../node_modules/videojs-watermark/dist/videojs-watermark.min.js"></script>
    <link rel="stylesheet" href="../node_modules/videojs-watermark/dist/videojs-watermark.css">
    -->
</head>
<body>

<div class="video-block">
    <video id="video_id_tag" class="video-js vjs-default-skin" poster="poster.png">
        <source type="video/mp4" src="clique1080.mp4">
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
</div>

</body>

<footer>
    <script src="js/main.js"></script>
</footer>
</html>
